<!doctype html>
<title>{% block title %}{% endblock %} - Pocket Sense</title>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<nav>
  <h1 style="color:Black">Pocket Sense</h1>
  <ul>
    {% if g.child %}
      <li><span>{{ g.child['child_username'] }}</span>
      <li><a href="{{ url_for('auth.child_logout') }}">Log Out</a>
    {% else %}      
      <li><a href="{{ url_for('auth.child_register') }}">Register</a>
      <li><a href="{{ url_for('auth.child_login') }}">Log In</a>
      <li><a href="{{ url_for('auth.child_email_required') }}">Forget Password</a>

    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
