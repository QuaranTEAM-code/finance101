<!doctype html>
<title>{% block title %}{% endblock %} - Pocket Sense</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<script src="https://use.fontawesome.com/539cc4d835.js"></script>
<nav>
  <!--<h1 style="color:#1fab89">PocketSense</h1>-->
  <h1></h><a style="color: #1fab89" href="{{ url_for('home') }}"><i class="fa fa-product-hunt" aria-hidden="true"></i>ocket<i class="fa fa-scribd" aria-hidden="true"></i>ense</a></h1>
  <ul>
    {% if g.child %}
      <li><span>{{ g.child['child_username'] }}</span>
      <li><a style = color:#1fab89;text-decoration:none; href="{{ url_for('auth.child_logout') }}"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
    {% else %}      
      <li><a style="color: #1fab89"; href="{{ url_for('auth.child_register') }}">Register</a>
      <li><a style="color: #1fab89"; href="{{ url_for('auth.child_login') }}">Log In</a>
      <li><a style="color: #1fab89"; href="{{ url_for('auth.child_email_required') }}">Forget Password</a>

    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
